<!DOCTYPE html>
<html>
	<head>
		<title>BAC Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="images/alc_logo.png">
		<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	</head>
	<body>
		<div class="back-button">
			<button onclick="goBack()" class="button-next">&larr;</button>
		</div>

		<div class="container-2">

			<h1 id="drink-time">Time Since First Drink</h1>

			<input type="text" id="hours" size="4" placeholder="0">
            <label for="hours" id="weight-label">hours</label> <br>

            <input type="text" id="minutes" size="4" placeholder="0">
            <label for="minutes" id="weight-label">minutes</label> <br>

			<button onclick = "goForward()" class="button-next calc">Calculate</button>
		</div>

		<script src="main.js"></script>
	</body>
</html>
