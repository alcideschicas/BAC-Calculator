<!DOCTYPE html>
<html>
	<head>
		<title>BAC Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="images/alc_logo.png">
		<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	</head>
	<body>
		<div class="back-button">
			<button onclick="goBack()" class="button-next">&larr;</button>
		</div>

		<div class="container-2">

			<input type="text" id="abv" size="4" placeholder="0">
            <label for="abv" id="weight-label">% ABV</label> <br>

            <input type="text" id="oz" size="4" placeholder="0">
			<label for="oz" id="weight-label">oz</label> <br>
			
			<input type="text" id="drink-name" size="8" placeholder="Whiskey">
            <label for="drink-name" id="weight-label">Name</label> <br>

			<button onclick = "addDrink(); goForward();" class="button-next drink-info">+</button>
		</div>

		<script src="main.js"></script>
	</body>
</html>
