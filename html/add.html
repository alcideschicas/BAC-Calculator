<!DOCTYPE html>
<html>
	<head>
		<title>BAC Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="images/alc_logo.png">
		<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	</head>
	<body onload="loadDrinks()">
		<div class="back-button">
			<button onclick="goBack()" class="button-next">&larr;</button>
		</div>

		<div class="container" id="drink-contain">
			<h1 id="add-drink">Add Drink</h1>
			<button onclick="goForward()" class="button-next">+</button>
		</div>

		<script src="main.js"></script>
	</body>
</html>
