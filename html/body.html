<!DOCTYPE html>
<html>
	<head>
		<title>BAC Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="images/alc_logo.png">
		<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	</head>
	<body>
		<div class="back-button">
			<button onclick="goBack()" class="button-next">&larr;</button>
		</div>

		<div class="container-2">

			<h2>Choose sex and enter weight.</h2>

			<button onclick="chooseGender(0)" id="male"><img src="images/male_main.png" width="100px" alt="Male Image"></button>
			<button onclick="chooseGender(1)" id="female"><img src="images/female_main.png" width="100px" alt="Female Image"></button> <br>

            <input type="text" id="weight" size="10" placeholder="0">
            <label for="weight" id="weight-label">lb</label> <br>

			<button onclick = "goForward()" class="button-next bod">&rarr;</button>
		</div>

		<script src="main.js"></script>
	</body>
</html>
